<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Animations</title>
  </head>
  <body>
    <h1>The animation starts when hovering over an element</h1>
    <div class="container">
      <div class="box"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>

    <h1>A transition is triggered when hovering over a container</h1>

    <div class="flex-container">
      <div class="circle">500ms</div>
      <div class="circle">1500ms</div>
      <div class="circle">3000ms</div>
    </div>

    <h1>A transition is triggered when hovering over a container</h1>

    <div class="container1">
      <div class="circle1"></div>
      <div class="circle1"></div>
      <div class="circle1"></div>
      <div class="circle1"></div>
      <div class="circle1"></div>
      <div class="circle1"></div>
    </div>
    <h1>To replay the animation, you need to reload the page</h1>
    <div class="container2">
      <div class="box4">none</div>
      <div class="box4">forwards</div>
      <div class="box4">backwards</div>
      <div class="box4">both</div>
    </div>
  </body>
</html>
